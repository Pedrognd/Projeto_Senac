<!-- carregando arquivos -->
{% extends 'base.html' %}
{% load static %}

<!-- title -->
{% block title %}
<title>Detalhes | Integrifolio</title>
{% endblock title %}

<!-- CSS -->
{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/sobre.css'%}">
{% endblock stylesheet %}

{% block conteudo %}
<main>
    <div class="d-flex justify-content-center">
        <form method="get" class="col-4">
            <div class="input-group">
                <button class="btn btn-primary" type="submit"> <iconify-icon icon="ic:baseline-search" style="font-size: 1.8rem"></iconify-icon></button>
                <input type="text" name="buscar" class="form-control" placeholder="Pequise">
            </div>  
        </form>
    </div>
    <div class="mt-5 d-flex align-items-center justify-content-between container">
        <div class="card-sobre text-center">
            <form method="get" class="col-4">
                <div class="mb-4 d-flex">
                    <label for="">Modalidade do curso:</label>
                    <select class="form-select" name="tipy_curso">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>  
                <div class="mb-4 d-flex">
                    <label for="">Eixo do curso:</label>
                    <select class="form-select" name="eixo">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div> 
                <button class="btn btn-verde" type="submit">Filtrar</button>
            </form>
        </div>
        <div class="card-sobre text-center">
            <h1>Projetos</h1>
        </div>
    </div>
</main>
{% endblock conteudo %}
